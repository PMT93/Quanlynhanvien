<div class="login-wrap row">
  <div class="login-body col-md-3">

    <h1>Đăng ký tài khoản</h1>
    <form #frm="ngForm" (submit)="onSubmit(frm)">
      <div class="ds form-group">
        <label for="fullName">Họ và tên</label>
        <input type="text" [(ngModel)]="user.fullname" class="ds form-control" id="fullName" name="fullName" required>
      </div>
      <div class="ds form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="user.email" class="ds form-control" id="email" name="email" required>
      </div>
      <div class="ds form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" [(ngModel)]="user.password" class="ds form-control" id="password" name="password" required>
      </div>
      <div class="ds form-group">
        <label for="brithday">Ngày sinh</label>
        <input type="date" [(ngModel)]="user.birthday" class="ds form-control" id="brithday" name="brithday" required>
      </div>
      <button type="submit" class="ds btn btn-primary">Đăng ký</button>
      <hr>
      <div class="ds d-flex justify-content-center">
        <button class="btn btn-light" routerLink="/auth/login">Đăng nhập</button>
      </div>
    </form>

  </div>
</div>
