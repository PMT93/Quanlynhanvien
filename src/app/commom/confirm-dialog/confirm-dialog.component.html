<div class="ds container">
  <div class="ds row">
    <div class="ds col-12 col-lg-12 mat-card-header">
      <h1 class="ds mat-card-title">{{data.title}}</h1>
    </div>
    <div class="ds row mat-card-content" style="font-size: 16px; padding: 10px;">
      {{data.content}}
    </div>

    <div class="d-flex flex-row justify-content-end footer">
      <button type="button" class="ds btn btn-danger" (click)="dialogRef.close({ action: 'cancel'})">Hủy bỏ</button>
      <button type="button" class="ds btn btn-primary" (click)="onSubmit()">Đồng ý</button>
    </div>

  </div>
</div>
